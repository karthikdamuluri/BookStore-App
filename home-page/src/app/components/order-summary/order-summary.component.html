<div class="container">
  <div class="row" >
    <div class="col-3">
      <img src="../../../assets/logo.jpg" class="img-fluid right" style="width:300px; z-index:1;" />
    </div>
    <div class="col-9" >
      <img src="../../../assets/banner.png" class="img-fluid right" style="position: absolute; margin-top: 0px; z-index: -2;" />
      <h2 class="section-headline"  style="margin-top: 250px;"><span>CHECK OUT</span></h2>
    </div>
  </div>
    <div class="row" style="margin-top: 120px;">
        <div class="alert alert-success">
            <h3><i class="fa fa-check" style="color:limegreen;"></i> Thank you, your order has been placed. </h3>
            <h4>The estimated delivery date is <span>{{estimatedDeliveryDate}}</span></h4>
        </div>
        <h3>List of Items</h3>
        <div class="row" *ngFor="let cartItem of cartItemList">
            <hr/>
            <div class="col-2">
                <a mat-button (click)="onSelect(cartItem.book)"><img class="img-fluid" src="{{serverPath}}/image/book/{{cartItem.book.id}}.png" style="width:70px;" /></a>
            </div>
            <div class="col-6">
                <a class="pointer" (click)="onSelect(cartItem.book)">
                    <h4>{{cartItem.book.title}}</h4></a>
                <p *ngIf="cartItem.book.inStockNumber > 10" style="color:green;">In Stock</p>
                <p *ngIf="cartItem.book.inStockNumber < 10 && cartItem.book.inStockNumber > 0" style="color:green;">Only <span>{{cartItem.book.inStockNumber}}</span> In Stock</p>
                <p *ngIf="cartItem.book.inStockNumber == 0" style="color:darkred;">Product Unavailable</p>
                <a class="pointer" (click)="onRemoveCartItem(cartItem)">delete</a>
            </div>
            <div class="col-2">
                <h5 style="color:#db3208; font-size:large;">$<span [ngClass]="{'text-strike': cartItem.book.inStockNumber == 0}">{{cartItem.book.ourPrice}}</span>
            			</h5>
            </div>
            <div class="col-2 text-center">
                <h5 style="font-size: large">{{cartItem.qty}}</h5>
            </div>
        </div>
    </div>
</div>
